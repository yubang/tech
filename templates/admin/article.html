<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>文章管理</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
        <style>
            input, select, textarea {margin-top:10px;}
            #editor{margin-top:10px;width:100%;min-height:430px;}
        </style>
    </head>
    <body>
        <form action="" method="post" enctype="multipart/form-data">

            <input type="text" name="title" placeholder="请输入文章标题" class="form-control" value="{{obj.title}}" required>
            <input type="text" name="description" placeholder="请输入文章描述" value="{{obj.description}}" class="form-control" required>
            <input type="file" name="pic_url" class="form-control" accept=".jpg,.jpeg,.png,.bmp" required>
            <select name="article_type" class="form-control">
                <option value="0">新技术</option>
                <option value="1">技术评测</option>
            </select>
            <input type="text" name="label" value="{{obj.label}}" class="form-control" placeholder="请输入文章标签，以逗号隔开" class="form-control" required>

            <textarea id="editor" name="content" placeholder="请输入文章内容">{{obj.content}}</textarea>

            <input type="submit" value="更新">
        </form>

        <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"> </script>
        <script>
            var ue = UE.getEditor('editor');
            $("select[name='article_type']").val("{{obj.article_type}}");
        </script>
    </body>
</html>
