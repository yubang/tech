{% extends "base/base.html" %}
{% block title %}技术{% endblock %}
{% block content %}
    <div class="article-content-a">
        <h1>
            {{obj.title}}
        </h1>
        <p>
            {% for label in obj.label %}
                <span class="label label-info">{{label}}</span>
            {% endfor %}
        </p>
        <p>
            <small>{{obj.description}}</small>
        </p>
        <hr>
        <div>{{obj.content|safe}}</div>
    </div>
{% endblock %}
